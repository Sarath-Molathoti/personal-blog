<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>sarathmolathoti.me</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <input type="text" id="search-input" placeholder="Search...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>If you have any questions or just want to get in touch, feel free to send me a message. I'll try to get back to you as soon as possible!</p>
            <form id="contact-form" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sarath Molathoti. All rights reserved.</p>
            <div class="social-links">
                <a href="https://x.com/MolathotiSarath?s=09"><i class="fab fa-twitter"></i> Twitter</a> | 
                <a href="https://www.linkedin.com/in/molathoti-sarath-2276ba145?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fab fa-linkedin-in"></i> LinkedIn</a> | 
                <a href="https://www.instagram.com/thisis_sarath_m?igsh=MTR3eGlpdHl0aGFpNQ=="><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("_lWc1dltzWt_uRfqA"); // Replace YOUR_USER_ID with your actual EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Fetch form data
            var formData = {
                name: this.name.value,
                email: this.email.value,
                subject: this.subject.value,
                message: this.message.value
            };
            
            // Send email using EmailJS
            emailjs.send("service_101jg6q", "template_die30wj", formData)
                .then(function(response) {
                    alert('Message sent successfully!');
                    // Clear form fields if needed
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    console.error('Error sending message:', error);
                    alert('An error occurred while sending the message. Please try again later.');
                });
        });
    </script>
</body>
