    <style>
      /* Grid layout for the cards */
      #main-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        perspective: 1000px; /* Adds a 3D perspective to enhance the lifting effect */
      }

      .card {
        width: 80%;
        height: 200px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 20px 0;
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        transform: scale(1) rotate(0); /* Initial scale and no rotation */
        transition: transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out; /* Smooth transitions */
        will-change: transform, box-shadow; /* Optimization */
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        transition: transform 0.6s ease-in-out, filter 0.6s ease-in-out; /* Smooth zoom and filter */
      }

      .card:hover {
        transform: scale(1.3) rotate(5deg); /* Bigger scale and slight rotation */
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7); /* Stronger shadow for more depth */
      }

      .card:hover::before {
        transform: scale(1.4); /* Zoom in the background image even more */
        filter: brightness(50%); /* Darken the background */
      }

      .card-content {
        position: absolute;
        bottom: 0;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text visibility */
        color: white;
        width: 100%;
        padding: 10px;
        text-align: center;
      }

      .card-content h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1.2px;
      }

      /* Fade-in animation for initial appearance */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px); /* Cards slide up as they fade in */
        }
        100% {
          opacity: 1;
          transform: translateY(0); /* Cards settle in their final position */
        }
      }

      /* Responsive media query */
      @media (max-width: 768px) {
        .card-content h2 {
          font-size: 20px;
        }
      }
    </style>
