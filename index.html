    <style>
      /* Grid layout for the cards */
      #main-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
      }

      /* Card styles */
      .card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        height: 200px;
        cursor: pointer;
        transition: transform 0.4s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      /* Background image for each card */
      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        transition: transform 0.4s ease;
      }

      .card:hover::before {
        transform: scale(1.2);
        filter: brightness(70%);
      }

      /* Text on each card */
      .card-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .card-content h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1.2px;
      }

      /* Animations */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Responsive media query */
      @media (max-width: 768px) {
        .card-content h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
